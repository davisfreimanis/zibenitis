<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <!-- IE compability, duh -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% load staticfiles %}
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'events/css/events.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'dancers/dancers.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'blog/js/bootstrap.js' %}"></script>
        
        <div class="navbar-inverse navbar-static-top">
            <div class="container">
                <a href="{% url 'blog.views.blog' %}"><div class="navbar-brand">Zibenitis</div></a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{% url 'blog.views.blog' %}">
                                <span class="glyphicon glyphicon-home"></span>
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dancers.views.index' %}">
                                <span class="glyphicon glyphicon-search"></span>
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-film"></span>
                                Media
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-calendar"></span>
                                Events
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-user"></span>
                                Contact
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-usd"></span>
                                Support us!
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                <h1 class="jumbotron-title"> {% block pagetitle %}{% endblock %} </h1>
                <p class="jumbotron-paragraph"> {% block pagesubtitle %}{% endblock %} </p>
            </div>
            <div class="row">
                {% block pagecontents %}
                {% endblock %}
            </div>
        </div>

        <div class="navbar navbar-bottom-no-margin">
            <p class="navbar-text text-center">Â© Zibenitis 2015</p>
        </div>

    </body>
</html>
