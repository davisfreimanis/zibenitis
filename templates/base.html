<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- IE compability, duh -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load staticfiles %}
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'events/css/events.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'dancers/dancers.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'blog/js/bootstrap.js' %}"></script>
        <div class="wrapper">
            <div class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <a href="{% url 'blog.views.blog' %}"><div class="navbar-brand">Zibenitis</div></a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse navHeaderCollapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="{% url 'blog.views.blog' %}">
                                    <span class="glyphicon glyphicon-home"></span>
                                    Blog
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'dancers.views.index' %}">
                                    <span class="glyphicon glyphicon-search"></span>
                                    About
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'events.views.event_brief' %}">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    Events
                                </a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-film"></span>
                                    Media
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Pictures</a></li>
                                    <li><a href="#">Videos</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="{% url 'zibenitis.views.contact_persons' %}">
                                    <span class="glyphicon glyphicon-user"></span>
                                    Contact
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-usd"></span>
                                    Support us!
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>



            <div class="container">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/media/zib1.png" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="/media/zib2.png" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="/media/zib3.png" alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
                <div class="row">
                    {% block pagecontents %}
                    {% endblock %}
                </div>
            </div>
            <div class="push"></div>
        </div>
        <div class="navbar navbar-default footer">
            <div class="container">
                <ul class="nav navbar-nav navbar-left">
                    <li><p class="navbar-text">Â© Zibenitis 2015</p></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/admin/"><span class="glyphicon glyphicon-cog"></span> Admin</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
