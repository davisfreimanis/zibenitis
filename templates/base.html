<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <!-- IE compability, duh -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load staticfiles %}

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/default-skin/default-skin.css" />

        <link rel="shortcut icon" href="{{MEDIA_URL}}logo_icon.ico" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <title>{% block title %}{% endblock %}</title>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-67247419-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.2/photoswipe-ui-default.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js"></script>

        <div class="wrapper">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-left navbar-brand" href="{% url 'home' %}"><img src="../media/saule.png" class="logo" alt=""/>TDK ZIBENĪTIS</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="navigation {% if blog_active %}blog-active{% endif %}">
                                <a href="{% url 'blog' %}">Aktualitātes <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="navigation {% if about_active %}about-active{% endif %}">
                                <a href="{% url 'dancers' %}">Par mums</a>
                            </li>
                            <li class="navigation {% if event_active %}event-active{% endif %}">
                                <a href="{% url 'events' %}">Pasākumi</a>
                            </li>
                            <li class="navigation">
                                <a href="{% url 'photologue:gallery-list' %}">Bildes</a>
                            </li>
                            <li class="navigation {% if contact_active %}contact-active{% endif %}">
                                <a href="{% url 'contact' %}">Kontakti</a>
                            </li>
                            <li class="navigation">
                                <a href="http://www.facebook.com/zibenitis"><i class="fab fa-facebook-square fa-lg fa-fw"></i><span class="facebook-nav hidden-sm hidden-md hidden-lg"> Facebook</span></a>
                            </li>
                            <li class="navigation">
                                <a href="https://www.youtube.com/channel/UC2RRxVxwTE0mvxx8aFeTvEA"><i class="fab fa-youtube fa-lg fa-fw"></i><span class="youtube-nav hidden-sm hidden-md hidden-lg"> Youtube</span></a>
                            </li>

                        </ul>


                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>

            {% block carousel %}
            {% endblock %}
            {% block pagecontents %}
            {% endblock %}

            <div class="push"></div>
        </div>
        <div class="nav navbar-default navbar-static-top footer">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text footer-copyright">© Zibenitis {% now "Y" %}</p></li>
                    <li><p class="navbar-text"><a href="/admin/"><i class="fas fa-cog fa-fw fa-sm"></i>Admin</a></p></li>
                </ul>
            </div>
        </div>

        <script src="{% static 'js/photoswipe.js' %}"></script>
    </body>
</html>
