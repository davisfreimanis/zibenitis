{% extends 'base.html' %}
{% load django_markdown %}

{% block title %} TDK Zibenitis {% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="blog-post">
        <h2>
            <a href="/blog/{{post.id}}/">
                {{post.title}}
            </a>
        </h2>
        <p class="blogEntryHeader">{{post.content|markdown|truncatewords_html:50}}</p>
        <p>
            Posted on
            <time datetime="{{post.created|date:"c"}}">
            {{post.created|date}}
            </time>
        </p>
    </div>
    {% endfor %}
{% endblock %}
