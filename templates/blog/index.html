 {% extends 'base.html' %}
 {% load django_markdown %}
     
     
    {% block title %} TDK Zibenitis {% endblock %}
     
    {% block content %}
        <h1> TDK Zibenitis </h1>
        {% for post in posts %}
        <div class="post">
            <h2>
                <a href="/blog/{{post.id}}/">
                    {{post.title}}
                </a>
            </h2>
            <p>{{post.content|markdown}}</p>
            <p>
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
            </p>
        </div>
        {% endfor %}
    {% endblock %}
