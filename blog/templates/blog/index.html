{% extends 'base.html' %}
{% load staticfiles %}

    {% block title %} Zibenitis {% endblock %}

    {% block content %}
        <h1> Zibenitis </h1>
        {% for post in posts %}
        <div class="post">
            <h2>
                <a href="/blog/{{post.id}}/">
                    {{post.title}}
                </a>
            </h2>
            <p class="blogEntryHeader">{{post.content}}</p>
            <p>
                Posted on
                <time datetime="{{post.created|date:"c"}}">
                {{post.created|date}}
                </time>
            </p>
        </div>
        {% endfor %}
        <img src="{% static 'blog/ditto.gif' %}" alt="ditto"/>
    {% endblock %}
